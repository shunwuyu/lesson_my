<script>
// Promise 
// 1. 手写一个Promise 类  覆盖原来
// 内部 Promise 
class Promise {
    constructor(executor) {
        // 
        this.status = 'pending';
        this.onResovledCallback = null; 
        let resolve = value => { // 传的值

            this.status = 'fulfilled'// 状态发生改变 执行then  函数？
            this.onResovledCallback(value);
        } 
        executor(resolve); // 立即执行 
    }
    then(cb) {
       if (this.status == 'fulfilled') {
        cb();
       } else {
        this.onResovledCallback = cb;
       } 
    }
}
let p = new Promise((resolve) => {
    setTimeout(() => {
        resolve('1')    
    }, 3000)
    
})
p
    .then((data) => {
        console.log(data, '-----------')
    })
</script>
